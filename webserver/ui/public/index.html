<!DOCTYPE html>
<html>
    <head>
        <link href="/css/lib/bootstrap.min.css" rel="stylesheet">
        <link href="/css/site/index.css" rel="stylesheet">
        <link href="/css/site/viz.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <h2>Salsa - A real-time query visualizer</h2>
            </div>
            <!-- Aggregation Methods -->
            <div class="row">
                <div class="col-md-3">
                    <div class="row" id="header">
                        <h4 class="header">Attributes</h4>
                    </div>
                    <div class="row attribute-row">
                        <ul class="list-group" id="attributes"></ul>
                    </div>
                    <div class="row">
                        <h4>Attributes Selected</h4>
                    </div>
                    <div class="selected">
                    <div class="row">
                        <h5 style="margin-left:20px;">Group By:
                        <span class="label label-default groupBy-selected"></span></h5>
                    </div>
                    <div class="row">
                        <h5 style="margin-left:20px;">Column:
                        <span class="label label-default column-selected"></span></h5>
                    </div>
                    </div>
                    <div class="row">
                        <h4>Operation</h4>
                                <div class="btn-group-wrap text-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default queryButton" data-type='SUM'>Sum</button>
                                        <button type="button" class="btn btn-default queryButton" data-type='AVERAGE'>Average</button>
                                    </div>
                                </div>
                    </div>
                    <div class="row cancel-update">
                            <div class="col-md-5">
                            <button type="button" class="btn btn-default cancel">
                              Cancel
                            </button>
                            </div>
                            <div class="col-md-5">
                            <button type="button" class="btn btn-default update">
                              Update
                            </button>
                            </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-default submit">
                          Tab Test
                        </button>
                    </div>
                </div>
                <div class="col-md-8 vis-div">
                        <div class="row">
                            <div class="panel-group">
                            <div class="panel panel-default">
                            <button type="button" class="btn btn-group-justified" data-toggle="collapse" data-target="#collapseOne">
                              View Data
                            </button>
                            <div id="collapseOne" class="panel-collapse collapse in">
                              <div class="panel-body">
                                <table class="table table-bordered">
                                  
                                </table>
                              </div>
                            </div>
                            </div>
                            </div>
                        </div>
                    <!-- Where the visualization will go -->
                    <div class="row vis-row">
                        <ul class="nav nav-tabs">
                          <li class="active" ><a href="#home" data-toggle="tab"><button class="close closeTab" type="button" id="#homebutton" >Ã—</button>ALL&nbsp</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="home">
                                <svg class="vis"></svg>
                            </div>
                        </div>
                        <div class="row">
                            <div class="progress progress-striped active" style="width:90%">
                                <div id="myprogress" class="progress-bar" role="progressbar" aria-valuenow="40"
                                     aria-valuemin="0" aria-valuemax="100" style="width: 5%">  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/lib/jquery.min.js"></script>
        <script src="/js/lib/d3.min.js"></script>
        <script src="/js/lib/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/site/viz.js"></script>
        <script src="/js/site/barViz.js"></script>
        <script src="/js/site/visualizer.js"></script>
        <script src="/js/site/uiListener.js"></script>
        <script src="/js/site/guiSetup.js"></script>
        <script src="/js/site/socketHandler.js"></script>
        <!-- Load this script last (and wrap everything else in a function) -->
        <script src="/js/site/setup.js"></script>
    </body>
</html>
